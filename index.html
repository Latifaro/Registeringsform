<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registreringsformulär</title>
</head>

<body>
    <div class="container">
        <h1>Registrering</h1>
        <form id="registration-form" action="https://httpbin.org/anything" method="post">
         
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>

            <fieldset>
                <legend>Kön:</legend>
                <label for="male">Manlig</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Kvinnlig</label>
                <input type="radio" id="female" name="gender" value="female">
            </fieldset>

            <fieldset>
                <legend>Intressen:</legend>
                <label for="music">Musik</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="movies">Filmer</label>
                <input type="checkbox" id="movies" name="interests" value="movies">
            </fieldset>

            <input type="submit" value="Skicka">
        </form>
    </div>
</body>

</html>
